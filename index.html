<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing Game</title>
</head>
<body>
    <div class = 'container'>
        <div class="card">
            <div class="content">
                <p>I am thinking of a number between 1 and 100. <br>Can you guess it?</p>
                <input type="text" id="guess-input" placeholder="Num">
                <input type="submit" value="Guess" id="guess-btn">
                <p class="guess"></p>
                <p class="number-of-guesses">No. of guesses: none</p>
                <p class="guessed-numbers">Guessed numbers are: 0</p>
            </div>
        </div>
    </div>


    <script src="/app.js"></script>
</body>
</html>
